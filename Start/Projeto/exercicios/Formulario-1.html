    <fieldset>

        placeholder="Digite aqui seu nome:"
        >

    <br><br>

        <label  for="email">E-mail:</label>
    <br>    
        <input  id="email" type="email" name="email"
        pattern=".+@rocketseat\.com\.br"

        placeholder="Digite aqui seu e-mail:"
        >

    <br>    
        <textarea name="message" id="message"

    </fieldset>
